<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fairy Tooth</title>
</head>
<body>
	<link rel="stylesheet" href="Fairy.css">
	<div class="header">
		<div class="header__top-line">
			<img class="header__top-line--star-1"src="star.png">
			<span class="text header__top-line--phrase-1">a uniaue personolized story book</span>
			<img src="star.png">
			<span class="text header__top-line--phrase-2">free shipping</span>
		</div>
		<div class="header__logo">
			<img class="header__logo--picture" src="headerLogo.png">
			<p class="text header__logo--text">Share Beautiful Stories</p>
		</div>
		<div class="header__menu">
			<ul>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">create book</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">how it works</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">sign in</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">bag</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="content__block">
			<img class="content__block__frame" src="rectangle.png">	
			<p class="text content__block__text">&nbsp;&nbsp;preview your printbook&nbsp;&nbsp;</p>
			<p class="content__block__book"><img  src="contentBook.png"></p>
			<img class="arrow content__block__arrow-left" src="arrowLeft.png">
			<img class="arrow content__block__arrow-right" src="arrowRight.png">
		</div>
		<div class="content__buttons">
			<button class="button content__buttons__remind-me-later"><span>remind me later</span></button>
			<button class="button content__buttons__order-button"><span>order for $29.99<br>free shipping</span></button>
		</div>
	</div>
	<div class="footer">
		
	</div>
</body>
</html>

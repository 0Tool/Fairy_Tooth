<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fairy Tooth</title>
	<script type="text/javascript" src="Fairy.js"></script>
</head>
<body>
	<link rel="stylesheet" href="Fairy.css">
	
	<div class="header">
		<div class="header__top-line">
			<img class="header__top-line--star-1"src="star.png">
			<span class="text header__top-line--phrase-1">a unique personolized story book</span>
			<img src="star.png">
			<span class="text header__top-line--phrase-2">free shipping</span>
		</div>
		<div class="header__logo">
			<a href=""><img onclick="dropDownFunction()" class="header__logo--picture" src="headerLogo.png"></a>
			<p class="text header__logo--text">Share Beautiful Stories</p>
		</div>
		<div class="header__menu">
			<ul>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">create book</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">how it works</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">sign in</a></li>
				<li class="text header__menu--paragraph header__menu--effect"><a href="">bag</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="content__block">
			<img class="content__block__frame" src="rectangle.png">	
			<h1 class="text content__block__text">&nbsp;&nbsp;preview your printbook&nbsp;&nbsp;</h1>
			<p class="content__block__book"><img  src="contentBook.png"></p>
			<img class="arrow content__block__arrow-left" src="arrowLeft.png">
			<img class="arrow content__block__arrow-right" src="arrowRight.png">
		</div>
		<div class="content__buttons">
			<a href=""><button class="button content__buttons__remind-me-later"><span>remind me later</span></button></a>
			<a href=""><button class="button content__buttons__order-button"><span>order for $29.99<br>free shipping</span></button></a>
		</div>
	</div>
	<div class="footer">
		<img class="footer__shreck" src="shreck.png">
		<div class="footer__logo">
			<img class="footer__logo--picture" src="footerLogo.png">
			<span class="text footer__logo--text" >&copy;2016 all rights reserved</span>	
		</div>
		<div class="footer__menu">
			<div class="footer__menu__currency">
				<span class="text footer__menu__currency--text">Currency:</span>
				<div class="footer__menu__currency__dropdown">
					<button onclick="dropDownFunction()" class="text footer__menu__currency__dropdown--button">usd&nbsp;<img onclick="dropDownFunction()" class="footer__menu__currency__button--arrow" src="currencyArrow.png"></button>
					<div id="drop" class="text footer__menu__currency__dropdown--list">
						<a class="text" href="">eur</a>
						<a class="text" href="">uah</a>
					</div>
				</div>
			</div>
			<ul class="footer__menu__list">
				<a href=""><li class="text footer__menu__list--item">contact us</li>
				<a href=""><li class="text footer__menu__list--item">our story</li></a>
				<a href=""><li class="text footer__menu__list--item">faq</li></a>
				<a href=""><li class="text footer__menu__list--item">terms of use</li></a>
				<a href=""><li class="text footer__menu__list--item">privacy</li></a>
			</ul>
		</div>
		<div class="footer__social">
			<a href=""><img class="footer__social--item" src="facebook.png" alt=""></a>
			<a href=""><img class="footer__social--item" src="twitter.png" alt=""></a>
			<a href=""><img class="footer__social--item" src="instagram.png" alt=""></a>
		</div>
	</div>
</body>
</html>
